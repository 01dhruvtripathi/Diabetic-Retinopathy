<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <rect width="1000" height="400" fill="url(#bgGrad)"/>
  
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2d3748">
    Diabetic Retinopathy: Global Impact
  </text>
  
  <!-- Stat Card 1 -->
  <g transform="translate(50, 80)">
    <rect width="200" height="260" rx="12" fill="#667eea" stroke="#5a67d8" stroke-width="2"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">463M</text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">Adults with</text>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">Diabetes Globally</text>
    
    <circle cx="100" cy="150" r="40" fill="white" opacity="0.2"/>
    <circle cx="100" cy="150" r="30" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="85" cy="140" r="5" fill="white"/>
    <circle cx="115" cy="140" r="5" fill="white"/>
    <path d="M 70 155 Q 100 175 130 155" fill="none" stroke="white" stroke-width="3"/>
    
    <text x="100" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">International Diabetes</text>
    <text x="100" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">Federation (2021)</text>
  </g>
  
  <!-- Stat Card 2 -->
  <g transform="translate(280, 80)">
    <rect width="200" height="260" rx="12" fill="#48bb78" stroke="#38a169" stroke-width="2"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">35%</text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">of Diabetics</text>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">Develop DR</text>
    
    <circle cx="100" cy="150" r="40" fill="white" opacity="0.2"/>
    <circle cx="100" cy="150" r="30" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="100" cy="150" r="20" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="95" cy="145" r="3" fill="white"/>
    <circle cx="105" cy="145" r="3" fill="white"/>
    
    <text x="100" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">Approximately 162M</text>
    <text x="100" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">people affected</text>
  </g>
  
  <!-- Stat Card 3 -->
  <g transform="translate(510, 80)">
    <rect width="200" height="260" rx="12" fill="#ed8936" stroke="#dd6b20" stroke-width="2"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">90%</text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">Vision Loss</text>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">is Preventable</text>
    
    <circle cx="100" cy="150" r="40" fill="white" opacity="0.2"/>
    <circle cx="100" cy="150" r="30" fill="none" stroke="white" stroke-width="3"/>
    <path d="M 85 145 L 95 155 L 115 135" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <text x="100" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">With Early</text>
    <text x="100" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">Detection &amp; Treatment</text>
  </g>
  
  <!-- Stat Card 4 -->
  <g transform="translate(740, 80)">
    <rect width="200" height="260" rx="12" fill="#9f7aea" stroke="#805ad5" stroke-width="2"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">92%</text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">AI Detection</text>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">Accuracy</text>
    
    <circle cx="100" cy="150" r="40" fill="white" opacity="0.2"/>
    <rect x="75" y="135" width="50" height="30" rx="5" fill="white" opacity="0.8"/>
    <circle cx="85" cy="145" r="3" fill="#9f7aea"/>
    <circle cx="95" cy="145" r="3" fill="#9f7aea"/>
    <circle cx="105" cy="145" r="3" fill="#9f7aea"/>
    <circle cx="115" cy="145" r="3" fill="#9f7aea"/>
    <path d="M 80 155 L 120 155" stroke="#9f7aea" stroke-width="2"/>
    
    <text x="100" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">Our Model</text>
    <text x="100" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">Performance</text>
  </g>
  
  <text x="500" y="380" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#4a5568" font-style="italic">
    Early detection through AI can save millions from preventable blindness
  </text>
</svg>
