<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Background -->
  <defs>
    <linearGradient id="brightBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#fee2e2;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="lineGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1000" height="600" fill="url(#brightBg)"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Brightness Enhancement Impact on Model Accuracy
  </text>
  <text x="500" y="65" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">
    EfficientNet Variants Performance Analysis
  </text>
  
  <!-- Chart Area -->
  <g transform="translate(120, 120)">
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="380" stroke="#94a3b8" stroke-width="2"/>
    <text x="-40" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Accuracy (%)</text>
    <text x="-15" y="390" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#475569">85</text>
    <text x="-15" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#475569">87</text>
    <text x="-15" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#475569">89</text>
    <text x="-15" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#475569">91</text>
    <text x="-15" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#475569">93</text>
    
    <!-- X-axis -->
    <line x1="0" y1="380" x2="760" y2="380" stroke="#94a3b8" stroke-width="2"/>
    <text x="380" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Brightness Enhancement Factor</text>
    
    <!-- Grid lines -->
    <line x1="0" y1="95" x2="760" y2="95" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="190" x2="760" y2="190" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="285" x2="760" y2="285" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- X-axis labels -->
    <text x="0" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Baseline</text>
    <text x="190" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">0.2</text>
    <text x="380" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">0.4</text>
    <text x="570" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">0.6</text>
    <text x="760" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">0.8</text>
    
    <!-- EfficientNetB0 Line -->
    <polyline points="0,142 190,95 380,47 570,66 760,142" 
              fill="none" stroke="url(#lineGrad1)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="142" r="6" fill="#3b82f6"/>
    <circle cx="190" cy="95" r="6" fill="#3b82f6"/>
    <circle cx="380" cy="47" r="6" fill="#3b82f6"/>
    <circle cx="570" cy="66" r="6" fill="#3b82f6"/>
    <circle cx="760" cy="142" r="6" fill="#3b82f6"/>
    <text x="380" y="35" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#3b82f6">92.0%</text>
    
    <!-- EfficientNetB1 Line -->
    <polyline points="0,161 190,114 380,76 570,95 760,161" 
              fill="none" stroke="url(#lineGrad2)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="161" r="6" fill="#10b981"/>
    <circle cx="190" cy="114" r="6" fill="#10b981"/>
    <circle cx="380" cy="76" r="6" fill="#10b981"/>
    <circle cx="570" cy="95" r="6" fill="#10b981"/>
    <circle cx="760" cy="161" r="6" fill="#10b981"/>
    <text x="380" y="65" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#10b981">91.0%</text>
    
    <!-- EfficientNetB2 Line -->
    <polyline points="0,190 190,152 380,123 570,142 760,200" 
              fill="none" stroke="url(#lineGrad3)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="190" r="6" fill="#f59e0b"/>
    <circle cx="190" cy="152" r="6" fill="#f59e0b"/>
    <circle cx="380" cy="123" r="6" fill="#f59e0b"/>
    <circle cx="570" cy="142" r="6" fill="#f59e0b"/>
    <circle cx="760" cy="200" r="6" fill="#f59e0b"/>
    <text x="380" y="112" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#f59e0b">89.5%</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(120, 520)">
    <rect x="0" y="0" width="760" height="60" rx="8" fill="#ffffff" opacity="0.9" stroke="#e2e8f0" stroke-width="2"/>
    
    <line x1="20" y1="20" x2="60" y2="20" stroke="url(#lineGrad1)" stroke-width="3"/>
    <circle cx="40" cy="20" r="5" fill="#3b82f6"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">EfficientNetB0 (5.3M params)</text>
    
    <line x1="270" y1="20" x2="310" y2="20" stroke="url(#lineGrad2)" stroke-width="3"/>
    <circle cx="290" cy="20" r="5" fill="#10b981"/>
    <text x="320" y="25" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">EfficientNetB1 (7.8M params)</text>
    
    <line x1="520" y1="20" x2="560" y2="20" stroke="url(#lineGrad3)" stroke-width="3"/>
    <circle cx="540" cy="20" r="5" fill="#f59e0b"/>
    <text x="570" y="25" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">EfficientNetB2 (9.1M params)</text>
    
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#64748b" font-style="italic">
      ‚≠ê Optimal brightness enhancement: 0.4 - 0.6 factor shows best performance across all models
    </text>
  </g>
  
  <!-- Best zone indicator -->
  <g transform="translate(120, 120)">
    <rect x="285" y="0" width="380" height="380" fill="#10b981" opacity="0.05"/>
    <text x="475" y="440" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#10b981">
      Optimal Zone
    </text>
  </g>
</svg>
