<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="1200" height="300" fill="url(#grad1)"/>
  
  <!-- Title -->
  <text x="600" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2d3748">
    Diabetic Retinopathy Detection Workflow
  </text>
  
  <!-- Step 1: Input -->
  <rect x="50" y="80" width="180" height="140" rx="10" fill="#4299e1" filter="url(#shadow)"/>
  <text x="140" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Input
  </text>
  <circle cx="140" cy="150" r="25" fill="white" opacity="0.3"/>
  <text x="140" y="158" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    üëÅÔ∏è
  </text>
  <text x="140" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Retinal Fundus
  </text>
  <text x="140" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Images (224x224)
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 230 150 L 290 150" stroke="#4a5568" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4a5568"/>
    </marker>
  </defs>
  
  <!-- Step 2: Preprocessing -->
  <rect x="290" y="80" width="180" height="140" rx="10" fill="#48bb78" filter="url(#shadow)"/>
  <text x="380" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Preprocessing
  </text>
  <text x="380" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    ‚Ä¢ Normalization
  </text>
  <text x="380" y="165" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    ‚Ä¢ Augmentation
  </text>
  <text x="380" y="185" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    ‚Ä¢ Brightness Adjust
  </text>
  <text x="380" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    ‚Ä¢ Resize & Scale
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 470 150 L 530 150" stroke="#4a5568" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: CNN Model -->
  <rect x="530" y="80" width="180" height="140" rx="10" fill="#9f7aea" filter="url(#shadow)"/>
  <text x="620" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    CNN Model
  </text>
  <rect x="560" y="130" width="120" height="15" rx="3" fill="white" opacity="0.3"/>
  <text x="620" y="141" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Conv Layers
  </text>
  <rect x="560" y="150" width="120" height="15" rx="3" fill="white" opacity="0.3"/>
  <text x="620" y="161" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Pooling Layers
  </text>
  <rect x="560" y="170" width="120" height="15" rx="3" fill="white" opacity="0.3"/>
  <text x="620" y="181" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Dense Layers
  </text>
  <rect x="560" y="190" width="120" height="15" rx="3" fill="white" opacity="0.3"/>
  <text x="620" y="201" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Softmax Output
  </text>
  
  <!-- Arrow 3 -->
  <path d="M 710 150 L 770 150" stroke="#4a5568" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Classification -->
  <rect x="770" y="80" width="180" height="140" rx="10" fill="#ed8936" filter="url(#shadow)"/>
  <text x="860" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
