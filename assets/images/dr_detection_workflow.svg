  <circle cx="860" cy="165" r="35" fill="white" opacity="0.3"/>
  <text x="860" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    DR vs
  </text>
  <text x="860" y="185" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    No DR
  </text>
  
  <!-- Arrow 4 -->
  <path d="M 950 150 L 1010 150" stroke="#4a5568" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Results -->
  <rect x="1010" y="80" width="180" height="140" rx="10" fill="#f56565" filter="url(#shadow)"/>
  <text x="1100" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Results
  </text>
  <text x="1100" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    ‚Ä¢ Accuracy: 92%
  </text>
  <text x="1100" y="165" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    ‚Ä¢ Precision: 90%
  </text>
  <text x="1100" y="185" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    ‚Ä¢ Recall: 93%
  </text>
  <text x="1100" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    ‚Ä¢ F1-Score: 91%
  </text>
  
  <!-- Bottom info -->
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096" font-style="italic">
